<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Portfolio Test</h1>

    <div class="test-section">
        <h2>Loading Screen Test</h2>
        <div id="ai-loading-screen" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%); z-index: 10000; display: flex; align-items: center; justify-content: center; overflow: hidden;">
            <div class="ai-loading-container">
                <h2 style="color: white;">DIGITAL DREAMS AI</h2>
                <p style="color: white;">Loading...</p>
                <div class="progress-percentage" style="color: white; font-size: 24px;">0%</div>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h2>Chatbot Test</h2>
        <div id="ai-chatbot" class="ai-chatbot">
            <div class="chatbot-toggle" style="position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: #667eea; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1000;">
                <i class="fas fa-brain" style="color: white; font-size: 24px;"></i>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h2>Theme Switch Test</h2>
        <input type="checkbox" id="theme-switch">
        <label for="theme-switch">Dark Mode</label>
    </div>

    <script>
        // Simple test script
        console.log('Test script loaded');

        // Test loading screen
        setTimeout(() => {
            const loadingScreen = document.getElementById('ai-loading-screen');
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
                console.log('Loading screen hidden');
            }
        }, 2000);

        // Test chatbot
        const toggle = document.querySelector('.chatbot-toggle');
        if (toggle) {
            toggle.addEventListener('click', () => {
                console.log('Chatbot toggle clicked');
                alert('Chatbot would open here!');
            });
        }

        // Test theme switch
        const themeSwitch = document.getElementById('theme-switch');
        if (themeSwitch) {
            themeSwitch.addEventListener('change', () => {
                console.log('Theme switch changed:', themeSwitch.checked);
                document.body.style.background = themeSwitch.checked ? '#333' : '#fff';
                document.body.style.color = themeSwitch.checked ? '#fff' : '#000';
            });
        }

        console.log('All tests initialized');
    </script>
</body>
</html>
